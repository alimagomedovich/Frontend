<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = "January,February,March,April,May,June,July,August,September,October,November,December";
    console.log(str);
    str = str.split(",");
    winter = {}, spring = {}, summer = {}, autumn = {};
    var i = 0;
    do {
        switch (true) {
            case (i <= 1 || i === 11):
                winter[str[i]] = getDayOfMonth(i);
                break;
            case (i > 1 && i <= 4):
                spring[str[i]] = getDayOfMonth(i);
                break;
            case (i > 4 && i <= 7):
                summer[str[i]] = getDayOfMonth(i);
                break;
            case (i > 7 && i <= 10):
                autumn[str[i]] = getDayOfMonth(i);
                break;
        }
        i++;
    } while (i < str.length);

    console.log(winter, spring, summer, autumn);
    function getDayOfMonth(month) {
        if (isNaN(month) || month < 0 || month > 11)
            return "You enter wrong month number";

        return (32 - (new Date(1970, month, 32)).getDate());
    }
</script>
</body>
</html>
